{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter film name"><br>
    <input type="text" name="desc" placeholder="enter film description"><br>
    <input type="text" name="year" placeholder="enter your movie year"><br>
    <input type="file" name="img"><br>
    <input type="text" name="link" placeholder="enter your movie link"><br>
    <input type="text" name="score" placeholder="enter your movie score"><br>
    <input type="text" name="review_text" placeholder="enter your movie review text"><br>
    <input type="submit">
</form>
{% endblock %}
