{% extends 'base.html' %}
{% block body %}
<a href="{% url 'capp:add_movie' %}" class="btn btn-primary mt-auto">ADD MORE</a>
<a href="{% url 'capp:home' %}" class="btn">Home</a>
<div class="container">
    <div class="row">
        {% for i in movie_list %}

        <div class="col-md-3 mb-4">
            <div class="card h-100" >
                <img src="{{i.img.url}}" class="card-img-top"  alt="..." style="width: 100%; height: 50%;" >
                <div class="card-body d-flex flex-column" >
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                    <h5>{{i.year}}</h5>
                    <h5>{{i.review_text}}</h5>
                    <h5>{{i.score}}</h5>
                    <h5>{{i.link}}</h5>

                <a href="{% url 'capp:detail' i.id %}" class="btn btn-primary mt-auto">more details</a>


               </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
